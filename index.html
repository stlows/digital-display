<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Display</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <div id="app">
      <h1>Digital Display</h1>
      <h4>Developped by <a href="https://www.vbeaulieu.com" target="_blank">Vincent Beaulieu</a></h4>
      <h4>Source code on <a href="https://github.com/stlows/digital-display" target="_blank">github</a></h4>
      <div class="separator"></div>
      <div class="displayContainer">
        <div class="display" :style="{backgroundColor:bgColor}">
          <div class="character" :class="size" v-for="char in characters">
            <div
              v-for="i in 7"
              :class="['line', 'line' + (i - 1)]"
              :style="{backgroundColor: char[i-1] ? letterColorActive : letterColorInactive}"
            ></div>
          </div>
        </div>
      </div>
      <div class="inputs">
        <div class="t-center">
          <label for="message">Your message:</label><br />
          <input id="message" type="text" v-model="message" />
        </div>
        <br />
        <div class="t-center">
          <label for="smaller" class="radioSelect" :class="{selected:size === 'smaller'}"
            >Smaller
            <input type="radio" id="smaller" value="smaller" v-model="size" />
          </label>
          <label for="small" class="radioSelect" :class="{selected:size === 'small'}"
            >Small
            <input type="radio" id="small" value="small" v-model="size" />
          </label>
          <label for="normal" class="radioSelect" :class="{selected:size === 'normal'}"
            >Normal
            <input type="radio" id="normal" value="normal" v-model="size" />
          </label>
          <label for="big" class="radioSelect" :class="{selected:size === 'big'}"
            >Big
            <input type="radio" id="big" value="big" v-model="size" />
          </label>
          <label for="bigger" class="radioSelect" :class="{selected:size === 'bigger'}"
            >Bigger
            <input type="radio" id="bigger" value="bigger" v-model="size" />
          </label>
        </div>

        <div class="separator"></div>

        <div class="t-center">
          <label for="exactMatch" class="checkboxSelect" :class="{selected:exactMatch}"
            >Exact Match
            <input type="checkbox" id="exactMatch" v-model="exactMatch" />
          </label>
        </div>

        <div class="separator"></div>

        <div class="t-center">
          <label for="allLower" class="radioSelect" :class="{selected:capitalization === 'allLower'}"
            >All lower case
            <input type="radio" id="allLower" value="allLower" v-model="capitalization" />
          </label>
          <label for="caseSensitive" class="radioSelect" :class="{selected:capitalization === 'caseSensitive'}"
            >Case Sensitive
            <input type="radio" id="caseSensitive" value="caseSensitive" v-model="capitalization" />
          </label>
          <label for="allUpper" class="radioSelect" :class="{selected:capitalization === 'allUpper'}"
            >All Upper Case
            <input type="radio" id="allUpper" value="allUpper" v-model="capitalization" />
          </label>
        </div>

        <div class="separator"></div>

        <div class="t-center">
          <div class="colorSelect">
            <input type="color" id="letterColorActive" value="#ff0000" v-model="letterColorActive" />
            <label for="letterColorActive">Symbol color</label>
          </div>
          <div class="colorSelect">
            <input type="color" id="letterColorInactive" value="#222222" v-model="letterColorInactive" />
            <label for="letterColorInactive">Symbol (inactive) color</label>
          </div>
          <div class="colorSelect">
            <input type="color" id="bgColor" value="#000000" v-model="bgColor" />
            <label for="bgColor">Background color</label>
          </div>
        </div>

        <div class="separator"></div>
      </div>
      <p class="info">Non valid characters are: {{ notValidChars }}</p>
      <p class="info">
        If a letter is non valid as-is, it will check if it's available in uppercase, then in lowercase, unless Exact-match is checked.
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
